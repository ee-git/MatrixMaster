<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Crash Course</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      line-height: 1.5em;
    }

    header {
      background: #333333;
      color: white;
      padding: 10px;
      text-align: center;
      border-bottom: 4px black solid;
      margin-bottom: 10px;
    }

    #container {
      width: 90%;
      margin: auto;
      padding: 10px;
    }

    .myClass {
      color: blue;
      background: orange;
    }
  </style>
</head>

<body>
  <header>
    <h1>JQuery Crash Course - DOM</h1>
  </header>
  <div id="container">
    <button id="btn1">Button 1</button>
    <p class="para1">This is first paragraph</p>
    <p class="para2">This is second paragraph</p>
    <div id="myDiv"></div>
    <input type="text" id="newItem">
    <ul id="list">
      <li>List Item A</li>
      <li>List Item B</li>
    </ul>
    <a href="http://google.com">Google</a>
    <ul id="users"></ul>
  </div>
  <script>
    $(document).ready(function () {
      // $('p.para1').css('color', 'red');
      // $('p.para2').css({ color: 'red', background: 'blue' });
      $('p.para2').addClass('myClass');
      $('p.para2').removeClass('myClass');
      $('#btn1').click(function () {
        $('p.para2').toggleClass('myClass');
      });
      // $('#myDiv').text('Hello World')
      $('#myDiv').html('<h3>Hello World</h3>')
      // $('ul').append('<li>Appended List Item</li>')
      // $('ul').prepend('<li>Prepended List Item</li>')
      $('.para1').appendTo('.para2')
      $('ul').before('<h4>Hello</h4>');
      $('ul').after('<h4>World</h4>');
      // $('ul').empty();
      // $('ul').detach();
      $('a').attr('target', '_blank')
      $('a').removeAttr('target')
      // $('p').wrap('<h1>')
      // $('p').wrapAll('<h1>')
      $('#newItem').keyup(function (e) {
        let code = e.which;
        if (code === 13) {
          e.preventDefault();
          $('ul').append('<li>' + e.target.value + '</li>')
        }
      })
      const myArr = ['Some', 'Random', 'Fake', 'Name'];
      $.each(myArr, function (i, val) {
        $('#users').append('<li>' + val + '</li>')
      })
      const newArr = $('ul#list li').toArray();
      $.each(newArr, function (i, val) {
        $('#users').append('<li>' + val.innerHTML + '</li>')
      })
    })
  </script>
</body>

</html>
