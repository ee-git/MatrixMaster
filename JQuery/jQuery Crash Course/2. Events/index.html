<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Crash Course</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      line-height: 1.5em;
    }

    header {
      background: #333333;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px black solid;
      margin-bottom: 10px;
    }

    #container {
      width: 90%;
      margin: auto;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>JQuery Crash Course - Events</h1>
  </header>
  <div id="container">
    <h3>Mouse Events</h3>
    <button id="btn1">Hide text</button>
    <button id="btn2">Show text</button>
    <button id="btn3">Hide/Show text</button>
    <button id="btn4">Double click to Hide/Show text</button>
    <button id="btn5">Hover here to Hide/Show text</button>
    <br>
    <button id="btn6" class="button6">Click to get button info</button>
    <button id="btn7" class="button7">Click, wait and let it go</button>
    <p class="para1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi debitis consequatur iusto.
      Perspiciatis possimus obcaecati consequuntur non minima vitae?</p>
    <h4 id="cords"></h4>
    <hr>
    <form action="form" id="form">
      <label for="name">Name</label>
      <br>
      <input type="text" name="name" id="name">
      <p id="userName"></p>
      <label for="email">Email</label>
      <br>
      <input type="email" name="email" id="email">
      <p id="userEmail"></p>
      <label for="gender">Gender</label>
      <br>
      <select name="gender" id="gender">
        <option value="empty">---</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <p id="userGender"></p>
      <input type="submit" value="Submit">
    </form>
    <div id="userInfo"></div>
  </div>
  <script>
    $(document).ready(function () {
      // $('#btn1').click(function () {
      //   alert('clicked!')
      // });
      $('#btn1').click(function () {
        $('.para1').hide()
      })
      // other way:
      $('#btn2').on('click', function () {
        $('.para1').show()
      })
      $('#btn3').click(function () {
        $('.para1').toggle()
      })
      $('#btn4').dblclick(function () {
        $('.para1').toggle()
      })
      // $('#btn5').hover(function () {
      //   $('.para1').toggle()
      // })
      // hover is combination of two mouse events:
      $('#btn5').on('mouseenter', function () {
        $('.para1').toggle()
      })
      $('#btn5').on('mouseleave', function () {
        $('.para1').toggle()
      })
      $('#btn6').click(function (e) {
        // alert('Value of the button: ' + e.currentTarget.outerHTML)
        alert('Value of the button: ' + e.currentTarget.innerHTML + ' | Class name: ' + e.currentTarget.className)
      })
      $(document).on('mousemove', function (e) {
        $('#cords').html('X: ' + e.clientX + ' Y: ' + e.clientY)
      })
      $('#btn7').on('mousedown', function () {
        $('.para1').toggle()
      })
      $('#btn7').on('mouseup', function () {
        $('.para1').toggle()
      })
      $('input').focus(function () {
        $(this).css('background', 'pink')
      })
      $('input').blur(function () {
        $(this).css('background', 'white')
      })
      /* $('input').keyup(function (e) {
        $('#userName').text('Your name: ' + e.target.value)
      })
      $('input').keyup(function (e) {
        $('#userEmail').text('Your email: ' + e.target.value)
      })
      $('select#gender').change(function (e) {
        $('#userGender').text('Gender selected: ' + e.target.value)
      }) */
      $('#form').submit(function (e) {
        e.preventDefault();
        let name = $('input#name').val()
        let email = $('input#name').val()
        let gender = $('select#gender').val()
        $('#userInfo').text('Your information: ' + name + ' - ' + email + ' - ' + gender)
      })
    })
  </script>
</body>

</html>
