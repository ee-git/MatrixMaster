<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenor GIF Mockup</title>
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      background-color: rgb(237, 244, 253);
    }

    nav {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    img {
      width: 200px;
      height: 164px;
      border: 1px solid black;
      margin: 10px;
    }

    h4 {
      text-align: center;
      background-color: rgb(192, 190, 190);
      color: red;
      padding: 10px;
    }

    input {
      margin: 5px 0;
    }

    th {
      font-weight: lighter;
      font-size: 12px;
    }

    td {
      font-size: 12px;
    }

    select {
      position: relative;
      top: 10px;
    }

    #btn {
      font-size: 10px;
      position: relative;
      top: 10px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Tenor GIFs</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span
              class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">About</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid active-pink-4 mb-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Search</th>
            <th scope="col">Number of GIFs</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" type="text" placeholder="Search for GIFs"
                aria-label="Search"></td>
            <td><select name="gifCount" id="gifCount">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
              </select></td>
            <td><button id="btn" class="btn btn-success" type="button">Submit</button></td>
          </tr>
        </tbody>
      </table>
      <h6 id="searchResults"></h6>
    </div>

    <div id="content">
    </div>

  </div>
  <script>
    const content = document.getElementById('content');

    function createAndAppend(name, parent) {
      const elem = document.createElement(name);
      parent.appendChild(elem);
      return elem;
    }

    function getGifs(searchInput, gifCount) {
      fetch(
        `https://api.tenor.com/v1/search?q=${searchInput}&key=QYNBHWS4QM3N&limit=${gifCount}`
      )
        .then((resp) => resp.json())
        .then((data) => {
          content.innerText = '';
          let results = data.results;
          return results.map((item) => {
            let img = createAndAppend('img', content);
            img.src = item.media[0].gif.url;
          });
        })
        .catch((error) => {
          let errorMessage = createAndAppend('h4', content);
          errorMessage.innerText =
            'An error has occurred while processing your request from the server. Please try again';
        });
    }

    $('#btn').click(function () {
      let input = document.querySelector('input').value;
      let num = document.querySelector('select').value;
      let result = document.getElementById('searchResults');
      if (input === '') {
        result.innerText = 'Please fill in the search box';
      } else {
        result.innerText = `${num} GIFs for "${input}":`;
        getGifs(input, num);
      }
    });

  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
