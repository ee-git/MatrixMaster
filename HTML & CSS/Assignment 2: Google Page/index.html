<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="google-logo.png" alt="google-logo">
    </header>
    <div class="search">
      <p>Search the web using Google!</p>
      <input class="search-bar" type="text" placeholder="">
      <button class="button" type="submit">Google Search</button>
      <button class="button" type="submit">I'm feeling lucky</button>
    </div>
    <div class="textArea">
      <div class="left">
        <ul>
          <li>Special Searches</li>
          <li><a href="">Stanford Search</a></li>
          <li><a href="">Linux Search</a></li>
        </ul>
      </div>
      <div class="middle">
        <ul>
          <li><a href="">Help</a></li>
          <li><a href="">About Google!</a></li>
          <li><a href="">Company Info</a></li>
          <li><a href="">Google! Logos</a></li>
        </ul>
      </div>
      <div class="right">
        <p>Get Google! <br> updates monthly:</p>
        <input type="text" class="email" placeholder="your e-mail">
        <button class="button" type="submit">Subscribe</button>
        <a href="">Archive</a>
      </div>
    </div>
    <footer>
      <p>Copyright &copy;1998 Google Inc.</p>
    </footer>
  </div>
</body>

</html>
