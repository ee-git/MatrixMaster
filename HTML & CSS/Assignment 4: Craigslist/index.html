<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craiglist</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1><a href="">craiglist</a></h1>
      <h1>san francisco bay area</h1>
      <section id="others">
        <select name="others">
          <option value="other craiglist">other craiglist</option>
        </select>
        <button type="submit">go</button>
      </section>
    </header>
    <div class="navbar">
      <div class="top-links">
        <h2><a href="#">help?</a></h2>
        <h2><a href="#">post a listing</a></h2>
        <h2><a href="#">FAQ</a></h2>
        <h2><a href="#">subscription</a></h2>
      </div>
      <div class="search">
        <label>search craiglist</label>
        <input type="text" name="search" id="search">
        <select name="search">
          <option value="community">community</option>
        </select>
        <button type="submit" value="search">search</button>
      </div>
      <div class="bottom-links">
        <ul>
          <li><a href="#">feedback</a></li>
          <li><a href="#">our policies</a></li>
          <li><a href="#">about craiglist</a></li>
          <li><a href="#">questions@craiglist.org</a></li>
          <li>updated 14 June 2000</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
